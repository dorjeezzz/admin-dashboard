<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorjee Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <p>Dashboard</p>
        <div class="items">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
        </div>
        <div class="items">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="topleft">
                    <img src="./magnify.svg">
                    <input type="text" id="search">
                </div>
                <div class="topright">
                    <img src="./bell-outline.svg">
                    <div class="outline"></div>
                    <p class="bold">Dorjee Zhang</p>
                </div>
            </div>
            <div class="bot">
                <div class="hbotleft">
                    <p> Hi there</p>
                    <p>Dorjee Zhang (@dorjee_zzz)</p>
                </div>
                <div class="hbotright">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="gridbody">
            <h4>Your Projects</h4>
            <div class="projects">
                <div class="item">
                    Super Cool Project<br>
                    Sed tempus ut lacus ut 
                </div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
                <div class="item">Item 4</div>
                <div class="item">Item 5</div>
                <div class="item">Item 6</div>
            </div>

        </div>
    </div>
</body>
</html>
